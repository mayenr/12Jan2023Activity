<script>
/*Functions for Welcome (JS SetTimeOut)*/
    let i = 0;
    let txt = 'Philippine Pesos to US Dollar Currency Easy Converter';
    let speed = 55;

    function typeWriter() {
        if (i < txt.length) {
        document.getElementById("header").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
        }
    }
    typeWriter()

    function welcome() {
        document.getElementById("welcomebox2").innerHTML="Convert your money from Philippine Pesos to US Dollars easily with our PHP to USD Easy Converter.";    
    } 
    setTimeout (welcome, 6000);
    document.getElementById("welcomebox1").innerHTML= "Welcome to our PHP to USD Easy Converter";

/*Function for Convert Button with Conditional Statement*/
    function convert() {
        const x = +document.getElementById("amount").value;
        const y = 55.04;
        const z = x / y;
        const Rounded = Math.round(z*100)/100;
        const with_comma = Rounded.toLocaleString("en-US");
        document.getElementById("converted").innerHTML= with_comma + " " + " $ " + "US Dollars" ;
        
        if (x < 0) {
            document.getElementById("converted").innerHTML = "NULL";
            document.getElementById('convertedcontainer').style.backgroundColor = "red";
            document.getElementById('convertedcontainer').style.color = "white";
        }
        
        else {
            document.getElementById("converted").innerHTML= with_comma + " " + " $ " + "US Dollars" ;
        }
    }
    
/*Function for Reset Button*/    
    function reset() {
        document.getElementById("amount").value= "";
        document.getElementById("converted").innerHTML= "";
        document.getElementById('convertedcontainer').style.backgroundColor = "white";
        document.getElementById('convertedcontainer').style.color = "black";
    }

/*JS Asynchronous Function Promise with Await*/
let promise = new Promise(function (resolve, reject) {
    setTimeout(function () {
        resolve('Thank you for using our Easy Converter.')},
        10000);
        });
    async function asyncFunc() {
        let result = await promise; 
        document.getElementById("async").innerHTML= result;
    }
    asyncFunc();          
</script>
